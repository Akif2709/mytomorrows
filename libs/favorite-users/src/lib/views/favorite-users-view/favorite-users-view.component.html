<div class="container pt-5">
  <h1 class="h2">Your favorite users</h1>
  <div class="w-100">
    <ul class="list-group list-group-flush">
      @if(favoriteUsers$ | async; as users){ @for (user of users; track
      user.id){
      <li class="list-group-item">
        <mytomorrows-user-list-item
          [user]="user"
          [isFavorite]="true"
          (toggleFavorite)="removeFavoriteUser(user)"
          [showDeleteButton]="false"
        ></mytomorrows-user-list-item>
      </li>
      } @empty{
      <li class="list-group-item ps-0 mt-5">
        You dont have favorite users yet!
      </li>
      } }
    </ul>
  </div>
</div>
