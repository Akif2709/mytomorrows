<div class="d-flex flex-no-wrap my-2 align-items-between">
  <div class="d-flex flex-no-wrap align-items-start overflow-hidden">
    <img
      [src]="user?.avatar"
      [alt]="user?.last_name"
      class="rounded me-3"
      width="80"
      height="80"
    />
    <div class="text-truncate">
      <p class="mb-0 text-truncate">
        {{ user?.first_name }} {{ user?.last_name }}
      </p>
      <p class="text-small text-muted text-truncate">{{ user?.email }}</p>
    </div>
  </div>
  <div class="d-flex flex-column align-items-end ms-auto">
    <button
      class="btn btn-outline-primary pb-1"
      (click)="handleToggleFavorite()"
      [disabled]="favoriteButtonDisabled"
      data-role="favorite-toggle-button"
    >
      {{ isFavorite ? 'Remove favorite' : 'Add favorite' }}
    </button>
    @if(showDeleteButton){
    <button
      class="btn btn-outline-danger mt-2 px-4"
      (click)="handleDeleteUser()"
      data-role="delete-user-button"
    >
      Delete
    </button>
    }
  </div>
</div>
