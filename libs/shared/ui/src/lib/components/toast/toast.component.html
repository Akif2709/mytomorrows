<div
  class="toast align-items-center fade show text-white border-0 mt-2 bg-{{
    status
  }}"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-animation="true"
  data-bs-delay="1000"
  #toastElement
>
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
